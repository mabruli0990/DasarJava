<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header"></div>

<body>

	<div id="wrapper">
		<div th:replace="fragments/navSidebar :: navSidebar"></div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Form Student</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading"> Form Element</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form" th:object="${Student}" th:action="@{/student/add}" method="post">

										<div class="form-group">
											<label>Student No</label> 
											 <input class="form-control" type="text" th:field="*{studentNo}">
										</div>

										<div class="form-group">
											<label>Student Name</label>
											 <input class="form-control" type="text" th:field="*{studentName}">
										</div>

										<div class="form-group">
											<label >Gender</label>
										    <select class="form-control" th:field="*{gender}">
												<option value="L">L</option>
												<option value="P">P</option>
											</select>
										</div>

										<div class="form-group">
											<label>Birth Date</label> 
											<input class="form-control" type="date"  th:field="*{birthDate}">
										</div>

										<div class="form-group">
											<label>Birth Place</label> 
											<input class="form-control" type="text" th:field="*{birthPlace}">
										</div>

										<div class="form-group">
											<label>Address</label>
											<textarea class="form-control" rows="3" th:field="*{address}"></textarea>
										</div>
										
										<div class="form-group">
											<label >Active Flag</label>
										    <select class="form-control" th:field="*{activeFlag}">
												<option value="Y">Y</option>
												<option value="N">N</option>
											</select>
										</div>

										<button type="submit" class="btn btn-primary">Save</button>
										<a th:href="@{/student}" class="btn btn-primary">Cancel</a>
									</form>
								</div>

							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"></script>

</body>

</html>
