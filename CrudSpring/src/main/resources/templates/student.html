<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header"></div>

<body>

	<div id="wrapper">
		<div th:replace="fragments/navSidebar :: navSidebar"></div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Student</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
				 <a th:href="@{student/add}" class="btn btn-primary" >Add</a>
					<div class="panel panel-default">
						<div class="panel-heading">DataTables Advanced Students</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>No</th>
										<th>Name</th>
										<th>Gender</th>
										<th>Birth Date</th>
										<th>Birth Place</th>
										<th>Address</th>
										<th>Active Flag</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="students : ${Student}">
										<td th:text="${students.studentNo}"></td>
										<td th:text="${students.studentName}"></td>
										<td th:text="${students.gender}"></td>
										<td class="center" th:text="${students.birthDate}"></td>
										<td class="center" th:text="${students.birthPlace}"></td>
										<td class="center" th:text="${students.address}"></td>
										<td class="center" th:text="${students.activeFlag}"></td>
										<td>
										     <a th:href="${'student/edit/'+students.studentNo}" ><span class="glyphicon glyphicon-edit"></span></a>
										     <a th:href="${'student/remove/'+students.studentNo}" style="padding-left:20px;"><span class="glyphicon glyphicon-remove"></span></a>
										</td>
									</tr>
								</tbody>
							</table>
							
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->
	
	

	

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- DataTables JavaScript -->
	<script th:src="@{/vendor/datatables/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/vendor/datatables-responsive/dataTables.responsive.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
